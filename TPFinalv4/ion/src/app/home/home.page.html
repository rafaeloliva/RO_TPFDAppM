<ion-header>
    <ion-toolbar color="danger">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Listado de Dispositivos
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large"></ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-list>
        <ion-item *ngFor="let dispositivo of this.listadoDispositivo" routerLink="/detalle-sensor/{{dispositivo.dispositivoId}}" routerDirection="root">
            <ion-avatar slot="start">
                <ion-icon size="large" name="water-outline"></ion-icon>
            </ion-avatar>
            <ion-label>
                <h2> Dispositivo: {{dispositivo.dispositivoId}} - {{dispositivo.nombre}}</h2>
                <h3>
                    <ion-icon name="pin"></ion-icon> {{dispositivo.ubicacion}}</h3>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
